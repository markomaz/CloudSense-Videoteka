<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudSense Videoteka</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="javascript/script.js"></script>
</head>

<body>

    <header>
        <h1>CloudSense Videoteka</h1>
    </header>
    <div id="unos-podataka">
        <input id="unos-naziva" type="text" placeholder="Naziv filma">
        <div id="cijena-box">
            <input id="unos-cijene" type="number" step="0.01" min="0" placeholder="Cijena filma"> 
            <span id="valuta">HRK</span>
        </div>
        <input type="button" id="dodaj-film-button" value="Dodaj film">
        
    </div>

    <table id="glavna-tablica">
        <thead>
            <tr>
                <th id="prvi-stupac">#</th>
                <th id="drugi-stupac">Naziv filma</th>
                <th id="treci-stupac">Cijena</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <table id="tablica-iznosa">
                        <tbody>
                            <tr>
                                <td>Ukupno:</td>
                                <td id="suma-iznos" class="drugi-stupac-podtablice"></td>
                            </tr>
                            <tr id="popust-row">
                                <td>Popust:</td>
                                <td id="popust-iznos" class="drugi-stupac-podtablice"></td>
                            </tr>
                            <tfoot>
                                <tr>
                                    <td>Za platiti:</td>
                                    <td id="ukupno-iznos" class="drugi-stupac-podtablice"></td>
                                </tr>
                            </tfoot>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
